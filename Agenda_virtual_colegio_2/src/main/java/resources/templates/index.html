<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión / Registro - Agenda Virtual Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Agenda Virtual Colegio</h1>

    <div id="login-form" class="card">
        <div class="card-body">
            <h2 class="card-title">Iniciar sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="login-email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="#" onclick="showRegisterForm()">Regístrate</a></p>
            </div>
        </div>
    </div>

    <div id="register-form" class="card" style="display: none;">
        <div class="card-body">
            <h2 class="card-title">Registrarse</h2>
            <form>
                <div class="mb-3">
                    <label for="register-email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="register-email" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>
                <div class="mb-3">
                    <label for="register-password-confirm" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="register-password-confirm" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="#" onclick="showLoginForm()">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
</div>

<script>
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
</body>
</
